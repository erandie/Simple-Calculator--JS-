<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <style>
        /* Root variables for light and dark mode colors */
        :root {
            --bg-color: #333333;
            --display-bg-color: #222222;
            --button-bg-color: #444444;
            --text-color: white;
        }

        /* Light mode overrides */
        .light-mode {
            --bg-color: #ffffff;
            --display-bg-color: #eeeeee;
            --button-bg-color: #cccccc;
            --text-color: black;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: var(--bg-color);
            transition: background-color 0.3s ease;
            margin: 0;
        }

        .calculator {
            width: 300px;
            background-color: var(--bg-color);
            border-radius: 5px;
            padding: 0 20px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            color: var(--text-color);
        }

        #display-01, #display-02 {
            width: 100%;
            height: 60px;
            text-align: center;
            font-size: 24px;
            border-radius: 5px;
            background-color: var(--display-bg-color);
            color: var(--text-color);
            border: none;
            margin-bottom: 1px;
        }

        #display-02 {
            height: 40px;
            margin-bottom: 20px;
        }

        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background-color: var(--button-bg-color);
            color: var(--text-color);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #555555;
        }

        h3 {
            font-family: Arial, sans-serif;
            text-align: center;
            color: var(--text-color);
            margin: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Style for the theme toggle button */
        .theme-toggle {
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        /* Optional button hover effect */
        .theme-toggle:hover {
            color: #ffd700;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h3>
        Calculator
        <!-- Toggle button with moon icon -->
        <button class="theme-toggle" onclick="toggleTheme()">üåô</button>
    </h3>
    <input type="text" id="display-01">
    <input type="text" id="display-02">
    <div class="buttons">
        <button class="C" onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">‚Üê</button>
        <button onclick="appendToDisplay('(')">(</button>
        <button onclick="appendToDisplay(')')">)</button>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('/')">/</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <button onclick="appendToDisplay('%')">%</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <button onclick="appendToDisplay('*')">*</button>
        <button onclick="appendToDisplay('+')">+</button>
        <button onclick="appendToDisplay('-')">-</button>
        <button onclick="calculateResult()">=</button>
        <button onclick="appendToDisplay('.')">.</button>
    </div>
</div>

<script>
    // Toggle between dark and light themes
    function toggleTheme() {
        document.body.classList.toggle("light-mode");
    }

    // Calculator functions (example placeholders)
    function appendToDisplay(value) {
        document.getElementById("display-01").value += value;
    }

    function clearDisplay() {
        document.getElementById("display-01").value = "";
    }

    function deleteLast() {
        const display = document.getElementById("display-01");
        display.value = display.value.slice(0, -1);
    }

    function calculateResult() {
        try {
            const display = document.getElementById("display-01");
            display.value = eval(display.value);
        } catch (error) {
            display.value = "Error";
        }
    }
</script>

</body>
</html>
