<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f3f3f3;
            margin: 0;
        }
        .calculator {
            width: 300px;
            background-color: #333;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .calculator h3 {
            text-align: center;
            color: #9c9a9a;
        }
        #display {
            width: 100%;
            height: 60px;
            text-align: right;
            font-size: 24px;
            padding: 10px;
            border-radius: 5px;
            background-color: #222;
            color: white;
            margin-bottom: 20px;
            border: none;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            width: 100%;
            padding: 20px;
            font-size: 18px;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #555;
        }
    </style>
</head>
<body>

<div class="calculator">
    <h3>Calculator</h3>
    <input type="text" id="display">
    <div class="buttons">
        <button onclick="clearDisplay()">C</button>
        <button onclick="deleteLast()">‚Üê</button>
        <button onclick="setOperator('(')">(</button>
        <button onclick="setOperator(')')">)</button>
        <button onclick="setOperand('7')">7</button>
        <button onclick="setOperand('8')">8</button>
        <button onclick="setOperand('9')">9</button>
        <button onclick="setOperator('/')">/</button>
        <button onclick="setOperand('4')">4</button>
        <button onclick="setOperand('5')">5</button>
        <button onclick="setOperand('6')">6</button>
        <button onclick="setOperator('*')">*</button>
        <button onclick="setOperand('1')">1</button>
        <button onclick="setOperand('2')">2</button>
        <button onclick="setOperand('3')">3</button>
        <button onclick="setOperator('-')">-</button>
        <button onclick="setOperand('0')">0</button>
        <button onclick="setOperand('.')">.</button>
        <button onclick="setOperator('+')">+</button>
        <button onclick="calculateResult()">=</button>
    </div>
</div>

<script>
    let firstOperand = '';
    let operator = '';
    let secondOperand = '';

    function setOperand(value) {
        if (operator === '') {
            firstOperand += value;
            updateDisplay(firstOperand);
        } else {
            secondOperand += value;
            updateDisplay(secondOperand);
        }
    }

    function setOperator(op) {
        if (firstOperand !== '') {
            operator = op;
        }
    }

    function updateDisplay(value) {
        const display = document.getElementById("display");
        display.value = firstOperand + ' ' + operator + ' ' + secondOperand;
    }

    function calculateResult() {
        let result;
        const a = parseFloat(firstOperand);
        const b = parseFloat(secondOperand);

        switch (operator) {
            case '+':
                result = add(a, b);
                break;
            case '-':
                result = subtract(a, b);
                break;
            case '*':
                result = multiply(a, b);
                break;
            case '/':
                result = divide(a, b);
                break;
            default:
                result = 'Error';
        }

        updateDisplay(result);
        firstOperand = result.toString();
        operator = '';
        secondOperand = '';
    }

    function add(a, b) {
        return a + b;
    }

    function subtract(a, b) {
        return a - b;
    }

    function multiply(a, b) {
        return a * b;
    }

    function divide(a, b) {
        if (b === 0) {
            return "Error";
        }
        return a / b;
    }

    function clearDisplay() {
        firstOperand = '';
        operator = '';
        secondOperand = '';
        updateDisplay('');
    }

    function deleteLast() {
        if (secondOperand !== '') {
            secondOperand = secondOperand.slice(0, -1);
            updateDisplay(secondOperand);
        } else if (operator !== '') {
            operator = '';
            updateDisplay(firstOperand);
        } else if (firstOperand !== '') {
            firstOperand = firstOperand.slice(0, -1);
            updateDisplay(firstOperand);
        }
    }
</script>

</body>
</html>
